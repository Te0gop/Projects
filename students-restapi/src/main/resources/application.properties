spring.datasource.url=jdbc:mysql:/students_rest
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

logging.level.com.spring.restapi.LectureService=DEBUG
logging.level.com.spring.restapi.StudentService=DEBUG
logging.level.com.spring.restapi.TeacherService=DEBUG

logging.pattern.console=%highlight(%-5level) %date{dd MMM yyyy - HH:mm:ss.SSS} [%thread] %logger{36} - %msg%n
logging.file.name=backend-logs.txt