<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Foods</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Foods</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/foods/new}">Add New Food</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Expiry Date</th>
                <th>Manufacturer Name</th>
                <th>Price</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="foods : ${listFoods}">
                <tr>
                    <td>[[${foods.id}]]</td>
                    <td>[[${foods.name}]]</td>
                    <td>[[${foods.expiryDate}]]</td>
                    <td>[[${foods.manufacturerName}]]</td>
                    <td>[[${foods.price}]]</td>
                    <td>[[${foods.enabled}]]</td>
                    <td>
                        <a class="h4 mr-8" th:href="@{'/foods/edit/' + ${foods.id}}">Edit</a>
                        <a class="h4" th:href="@{'/foods/delete/' + ${foods.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
