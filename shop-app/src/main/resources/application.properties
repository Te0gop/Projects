spring.datasource.url=jdbc:mysql://localhost:3306/shop_project
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.error.whitelabel.enabled=false

#debug=true
#logging.level.root=DEBUG
logging.level.com.spring.shopapp.DrinkService=DEBUG

#trace=true
logging.pattern.console=%highlight(%-5level) %date{dd MMM yyyy - HH:mm:ss.SSS} [%thread] %logger{36} - %msg%n
logging.file.name=backend-log.txt
